	<script>
		var up = document.getElementById("up");
		window.onscroll = function() {
			var header = document.getElementsByClassName("header");
			var _scroll = document.body.scrollTop || document.documentElement.scrollTop;
			if(_scroll > 0) {
				header[0].style.position = "fixed";
				header[0].style.top = 0;
				up.style.display = "inline-block";
			}else{
				header[0].style.position = "relative";
				up.style.display = "none";
			} 
		}
		up.onclick = function() {
			document.body.scrollTop = document.documentElement.scrollTop = 0;
		}
		var i = 0;
		var timerId = setInterval(function() {
			var imgList = document.getElementById("imgList");
			imgList.removeAttribute("src");
			imgList.setAttribute("src","./imgs/banner" + i + ".png");
			i++;
			if(i == 3) {
				i = 0;
			}
		},1500);
		var login = document.getElementById("login");
		var register = document.getElementById("register");
		var boundary = document.getElementById("boundary");
		var btn = document.getElementById("btn");
		login.onmouseover = function() {
			login.style.color = "orange";
		}
		login.onmouseout = function() {
			login.style.color = "rgba(102,102,102,1)";
		}
		register.onmouseover = function() {
			register.style.color = "orange";
		}
		register.onmouseout = function() {
			register.style.color = "rgba(102,102,102,1)";
		}
		login.onclick = function() {
			boundary.style.display = "block";
			btn.innerHTML = "";
			btn.innerHTML = "立即登录";
		}
		register.onclick = function() {
			boundary.style.display = "block";
			btn.innerHTML = "";
			btn.innerHTML = "立即注册";
		}
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		var tip1 = document.getElementById("tip1");
		var tip2 = document.getElementById("tip2");
		var personal = document.getElementById("personal");
		username.onfocus = function() {
			tip1.innerText = "支持中文数字";
		}
		username.onblur = function() {
			if(username.value == ""){
				tip1.innerText = "用户名不能为空";
			}else{
				tip1.innerText = "";
			}
		}
		password.onfocus = function() {
			tip2.innerText = "建议至少使用两种字符组合";
		}
		password.onblur = function() {
			if(username.value == ""){
				tip2.innerText = "密码不能为空";
			}else{
				tip2.innerText = "";
			} 
		}
		btn.onclick = function() {
			boundary.style.display = "none";
			login.style.display = "none";
			register.style.display = "none";
			personal.style.display = "inline";
		}
	</script>
